<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress in Life</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f6f3;
    }
    .progress {
      width: 300px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 16px;
    }
    .progress-bar {
      height: 8px;
      border-radius: 4px;
      background: #e0e0e0;
      margin: 8px 0;
      position: relative;
    }
    .progress-bar-fill {
      height: 100%;
      border-radius: 4px;
      background: #4caf50;
      width: 0;
    }
    .progress-label {
      font-size: 14px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="progress">
    <div class="progress-label" id="days-label"></div>
    <div class="progress-bar">
      <div class="progress-bar-fill" id="days-bar"></div>
    </div>
    <div class="progress-label" id="weeks-label"></div>
    <div class="progress-bar">
      <div class="progress-bar-fill" id="weeks-bar"></div>
    </div>
  </div>
  <script>
    const today = new Date();
    const startOfYear = new Date(today.getFullYear(), 0, 1);
    const endOfYear = new Date(today.getFullYear(), 11, 31);
    const daysInYear = (endOfYear - startOfYear) / (1000 * 60 * 60 * 24) + 1;
    const daysPassed = (today - startOfYear) / (1000 * 60 * 60 * 24) + 1;
    const weeksInYear = daysInYear / 7;
    const weeksPassed = daysPassed / 7;

    document.getElementById('days-label').textContent = `Days passed: ${Math.floor(daysPassed)} / ${Math.floor(daysInYear)}`;
    document.getElementById('weeks-label').textContent = `Weeks passed: ${Math.floor(weeksPassed)} / ${Math.floor(weeksInYear)}`;
    document.getElementById('days-bar').style.width = `${(daysPassed / daysInYear) * 100}%`;
    document.getElementById('weeks-bar').style.width = `${(weeksPassed / weeksInYear) * 100}%`;
  </script>
</body>
</html>
